<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="wrapper">
        <form class="form">
            <h2>Register With Us</h2>
            <div class="form-validate">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username"/>
                <small>Username must be at least 3 characters</small>
            </div>
            <div class="form-validate">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email" />
                <small>Email is not valid</small>
            </div>
            <div class="form-validate">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" />
                <small>Password must be at least 6 characters</small>
            </div>
            <div class="form-validate">
                <label for="confirm-passoword">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Enter password again"/>
                <small>Passwords do not match</small>
                <small>Confirm Password must be required</small>
            </div>
            <button>submit</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
